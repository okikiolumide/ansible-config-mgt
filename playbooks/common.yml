
---
  - name: update web, nfs and db servers
    hosts: webserver, nfs
    remote_user: ec2-user
    become: yes
    become_user: root
    tasks:
    - name: ensure wireshark is at the latest version
      yum:
        name: wireshark
        state: latest

  - name: update LB server
    hosts: lb
    remote_user: ubuntu
    become: yes
    become_user: root
    tasks:
    - name: ensure wireshark is at the latest version
      apt:
        name: wireshark
        state: latest

  - name: update web servers
    hosts: webserver
    remote_user: ec2-user
    become: yes
    become_user: root
    tasks:
      - name: ensure apache is at the latest version
        yum:
          name: httpd
          state: latest

  - name: Creates /var/www directory on webservers
    hosts: webserver
      file:
      path: /var/www
      state: directory
      touch: test

  
    


